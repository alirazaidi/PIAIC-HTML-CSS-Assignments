<script>
    function reverse(sliceText) {
        let newText = "";
        for (let i = sliceText.length - 1; i >= 0; i--) {
            newText = newText + sliceText[i];
        }
        return newText;
    }

    String.prototype.capitalize = function () {
        return this.charAt(0).toUpperCase() + this.slice(1);
    }

    console.log("First Assignment");

    var text = "Cloud Native Computing is very informative Course.";
    console.log(text);

    sliceText = text.slice(0, 5);
    console.log("Slice Text : " + sliceText);

    console.log("After Reversing Slice Text :", reverse(sliceText));
